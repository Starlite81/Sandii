<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golden Chat Login</title>
<style>
  :root{--gold:#D4AF37;--gold-dark:#a78123;--bg:#FFF9ED;font-family:Inter,sans-serif;}
  body{height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#fff8eb,#fdf2d1);margin:0;padding:20px;}
  .card{width:100%;max-width:400px;background:#fff;border-radius:18px;padding:26px;text-align:center;box-shadow:0 4px 18px rgba(0,0,0,0.08);}
  h1{font-size:22px;color:#4b3e14;margin-bottom:12px;}
  input{width:100%;padding:14px 15px;margin-bottom:14px;border-radius:12px;border:1px solid rgba(0,0,0,0.15);outline:none;font-size:15px;background:#fffdf7;}
  button{width:100%;padding:14px;border-radius:12px;border:none;cursor:pointer;font-weight:700;font-size:15px;color:#111;background:linear-gradient(90deg,var(--gold),var(--gold-dark));margin-top:8px;}
  .error{margin-top:12px;color:#c0392b;font-size:14px;display:none;}
</style>
</head>
<body>

<div class="card">
  <h1>Golden Chat</h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <div class="error" id="error"></div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAWcThQ9FoieRoG9DJbzSaRwOqfmg65ykk",
    authDomain: "chatty-fbb90.firebaseapp.com",
    databaseURL: "https://chatty-fbb90-default-rtdb.firebaseio.com",
    projectId: "chatty-fbb90",
    storageBucket: "chatty-fbb90.firebasestorage.app",
    messagingSenderId: "44728958212",
    appId: "1:44728958212:web:9c7068e885943896d3e451",
    measurementId: "G-NKY98EHV69"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const errorDiv = document.getElementById('error');
  const loginBtn = document.getElementById('loginBtn');

  loginBtn.onclick = () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if(!email || !password){
      errorDiv.textContent = "Please enter email and password";
      errorDiv.style.display = "block";
      return;
    }
    errorDiv.style.display = "none";
    signInWithEmailAndPassword(auth, email, password)
      .then(userCredential => {
        // Save user info to sessionStorage
        sessionStorage.setItem('gc_user', JSON.stringify({
          name: userCredential.user.email,
          email: userCredential.user.email
        }));
        window.location.href = "chat.html";
      })
      .catch(err=>{
        console.error(err);
        errorDiv.textContent = "Invalid email or password";
        errorDiv.style.display = "block";
      });
  }
</script>

</body>
</html>
